<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Session...</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="text-center">
        <div class="mb-8">
            <div class="inline-block animate-spin rounded-full h-16 w-16 border-b-2 border-blue-600"></div>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Clearing Session...</h1>
        <p class="text-gray-600">You will be redirected to the homepage</p>
    </div>

    <script>
        // Clear all auth data
        localStorage.removeItem('access_token');
        localStorage.removeItem('refresh_token');
        localStorage.removeItem('user_email');
        localStorage.removeItem('user_name');
        
        // Clear any other stored data
        localStorage.clear();
        
        // Redirect to homepage after 1 second
        setTimeout(() => {
            window.location.href = '/';
        }, 1000);
    </script>
</body>
</html>
