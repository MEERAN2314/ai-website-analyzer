version: '3.8'

services:
  # FastAPI Application
  web:
    build: .
    container_name: website_analyzer_web
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./outputs:/app/outputs
    env_file:
      - .env
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - app_network

  # Redis for caching and rate limiting
  redis:
    image: redis:7-alpine
    container_name: website_analyzer_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - app_network

  # Celery Worker for background tasks
  celery_worker:
    build: .
    container_name: website_analyzer_celery
    command: celery -A app.core.celery_app worker --loglevel=info
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./outputs:/app/outputs
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - app_network

  # Celery Beat for scheduled tasks (optional)
  celery_beat:
    build: .
    container_name: website_analyzer_beat
    command: celery -A app.core.celery_app beat --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - app_network

volumes:
  redis_data:

networks:
  app_network:
    driver: bridge
